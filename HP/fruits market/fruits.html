<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="main-container">
        <div class="user-sec">
            <span class="material-symbols-outlined">
                person
            </span>
        </div>
        <h1 class="heading">User Log in</h1>
        <div class="input-sec">
            <div class="input-cnt">
                <input class="input-box" type="text" name="" id="user-id" placeholder="User ID">
                <span class="material-symbols-outlined">
                    person
                </span>
            </div>
            <div class="input-cnt">
                <input class="input-box" type="password" name="" id="user-password" placeholder="Password">
                <span class="material-symbols-outlined">
                    key
                </span>
            </div>
            <div class="button-sec input-cnt">
                <input type="submit" class="login-btn" value="Login" onclick="userUpdation()">
                <!-- <button onclick="saveUser()">hello</button> -->
            </div>
        </div>

        <div class="forgot-link">
            <span>Forgot</span> <a href="./forgot.html">Password</a><span>?</span>
        </div>

        <div class="forgot-link">
            <span>New user? </span> <a href="./register.html">Register here</a>
        </div>
    </div>

    <script src="./fruits.js" type="module">
        
    </script>
</body>

</html>
